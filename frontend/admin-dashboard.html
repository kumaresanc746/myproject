<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard - GroceryMart</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .container { max-width: 1000px; margin: 20px auto; padding: 10px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .card { background: #fff; border-radius: 8px; padding: 12px; box-shadow: 0 1px 4px rgba(0,0,0,0.08); }
    h2 { margin: 0 0 8px 0; }
    .list-item { border-bottom: 1px solid #eee; padding: 8px 0; }
    .flex { display:flex; gap:8px; align-items:center; }
    .btn { padding:6px 10px; border-radius:6px; cursor:pointer; }
    .btn-primary { background:#007bff;color:#fff;border:none; }
    .btn-danger { background:#dc3545;color:#fff;border:none; }
    input, select, textarea { width:100%; padding:8px; margin:6px 0; box-sizing:border-box; }
    label { font-weight:600; font-size:0.9rem; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand"><h1>ðŸ›’ GroceryMart - Admin</h1></div>
      <ul class="nav-menu">
        <li><a href="#" onclick="logoutAdmin()">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h2>Admin Dashboard</h2>
      <button class="btn btn-primary" onclick="showAddForm()">Add New Product</button>
    </div>

    <div id="addProductCard" class="card" style="margin-top:12px; display:none;">
      <h3 id="formTitle">Add Product</h3>
      <form id="addForm">
        <input type="hidden" id="productId" />
        <label>Name</label>
        <input id="pName" required />
        <label>Category</label>
        <input id="pCategory" required />
        <label>Price</label>
        <input id="pPrice" type="number" step="0.01" required />
        <label>Stock</label>
        <input id="pStock" type="number" required />
        <label>Description</label>
        <textarea id="pDesc"></textarea>
        <label>Image URL</label>
        <input id="pImage" />
        <div style="margin-top:8px;">
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn" type="button" onclick="hideAddForm()">Cancel</button>
        </div>
      </form>
    </div>

    <div class="grid" style="margin-top:16px;">
      <div>
        <div class="card">
          <h3>Products</h3>
          <div id="productList"></div>
        </div>

        <div class="card" style="margin-top:12px;">
          <h3>Orders</h3>
          <div id="orderList"></div>
        </div>
      </div>

      <div>
        <div class="card">
          <h3>Users</h3>
          <div id="userList"></div>
        </div>

        <div class="card" style="margin-top:12px;">
          <h3>Activity / Logs</h3>
          <div id="logs"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Grocery Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>ðŸ›’ GroceryMart</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="address" required>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const address = document.getElementById('address').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, address })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Sign up successful! Please login.');
                    window.location.href = 'login.html';
                } else {
                    document.getElementById('error-message').textContent = data.message || 'Sign up failed';
                }
            } catch (error) {
                document.getElementById('error-message').textContent = 'Connection error';
            }
        });
    </script>
</body>
</html>

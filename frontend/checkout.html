<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Grocery Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>ðŸ›’ GroceryMart</h1>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Checkout</h1>
        <div class="checkout-container">
            <div class="checkout-form">
                <h2>Shipping Information</h2>
                <form id="checkout-form">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="full-name" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea id="address" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label>Payment Method</label>
                        <select id="payment-method" required>
                            <option value="cod">Cash on Delivery</option>
                            <option value="card">Credit/Debit Card</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="checkout-summary">
                <h2>Order Summary</h2>
                <div id="checkout-items"></div>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="checkout-subtotal">â‚¹0</span>
                </div>
                <div class="summary-row">
                    <span>Delivery:</span>
                    <span>â‚¹50</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="checkout-total">â‚¹50</span>
                </div>
                <button class="btn-primary" onclick="placeOrder()">Place Order</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 GroceryMart. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
